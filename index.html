<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Elevate Motivation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo">ELEVATE</div>
        <button id="openFavBtn" class="fav-link" type="button" aria-label="Open favorites">
            <span>❤</span>
            <span>Favorites</span>
        </button>
    </header>

    <main class="app-container">
        <section class="quote-area">
            <p id="quote" class="quote-text">Loading inspiration...</p>
        </section>

        <div class="action-bar">
            <button id="heartBtn" class="icon-btn" type="button" aria-label="Save to favorites">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>

            <button id="refreshBtn" class="icon-btn big-btn" type="button" aria-label="Show another quote">⟳</button>

            <button id="shareBtn" class="icon-btn" type="button" aria-label="Share quote">↗</button>
        </div>
    </main>

    <section id="favoritesScreen" class="overlay" aria-label="Favorites">
        <div class="overlay-header">
            <h2>Favorites</h2>
            <button id="closeFavBtn" class="close-btn" type="button" aria-label="Close favorites">×</button>
        </div>

        <p id="emptyMsg" class="empty-msg">No favorite quotes yet.</p>
        <ul id="favList" class="fav-list"></ul>
    </section>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
